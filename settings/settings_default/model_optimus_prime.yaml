# ---------------------------------
# Settings for the model.
#
# author: Konstantinos Drossos
# affiliation: Tampere University
# ---------------------------------
model_name: 'optimus_prime'
# -----------------------------------
use_pre_trained_model: No
# -----------------------------------
encoder:
  enc_input_dim: 64
  enc_att_nb_heads: 8
  enc_att_projection_dim: 1024
  enc_linear_projection_dim: 1024
  enc_att_dropout: .25
  enc_norm_dropout: .25
  enc_dropout: .25
  nb_enc_layers: 6
# -----------------------------------
decoder:
  dec_input_dim: 1024
  dec_att_nb_heads: 6
  dec_att_projection_dim: 1024
  dec_linear_projection_dim: 1024
  dec_att_dropout: .25
  dec_norm_dropout: .25
  dec_dropout: .25
  nb_dec_layers: 6
  nb_classes: # Empty, to be filled automatically.
  max_seq_len_input:
  max_seq_len_output: 22
  output_dim_h_decoder: 256
  dropout_p_decoder: .25
# -----------------------------------
teacher_forcing:
  gamma_factor: 10
  mul_factor: 300
  min_prob: .05
  max_prob: .9
  max_out_t_steps: 22
# EOF
