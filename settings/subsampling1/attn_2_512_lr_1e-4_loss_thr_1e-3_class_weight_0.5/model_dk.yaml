# affiliation: Tampere University
# ---------------------------------
model_name: 'dk'
# -----------------------------------
use_pre_trained_model: No
# -----------------------------------
encoder:
  input_dim_encoder: 64
  hidden_dim_encoder: 256
  output_dim_encoder: 256
  dropout_p_encoder: .25
  sub_sampling_factor_encoder: 1
# -----------------------------------
decoder:
  output_dim_h_decoder: 256
  nb_classes:  # Empty, to be filled automatically.
  dropout_p_decoder: .25
  max_out_t_steps: 22
  mode: 1
  num_attn_layers: 2
  first_attn_layer_output_dim: 512
# -----------------------------------
teacher_forcing:
  gamma_factor: 10
  mul_factor: 300
  min_prob: .05
  max_prob: .9
  max_out_t_steps: 22
# -----------------------------------
extra_arguments:
  nb_gru_layers: 1
# EOF
