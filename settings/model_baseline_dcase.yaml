model_name: 'baseline_dcase'
encoder:
  input_dim_encoder: 64
  hidden_dim_encoder: 256
  output_dim_encoder: 256
  dropout_p_encoder: .25
decoder:
  output_dim_h_decoder: 256
  nb_classes:  # Empty, to be filled automatically.
  dropout_p_decoder: .25
  max_out_t_steps: 22
teacher_forcing:
  gamma_factor: 10
  mul_factor: 120
  min_prob: .05
  max_prob: .9
use_lm: No
output:
  root_dir: 'outputs'
  models_dir: 'models'
  file_name: 'best_model_baseline_dcase.pytorch'
# EOF
